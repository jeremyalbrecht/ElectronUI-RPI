<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Raspberry Pi | Administration</title>

    <!-- Fonts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700" rel='stylesheet' type='text/css'>

    <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <style>
        body {
            font-family: 'Lato';
        }
        .fa-btn {
            margin-right: 6px;
        }
    </style>
</head>
<body id="app-layout">
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Raspberry Pi</a>
      <ul class="left hide-on-med-and-down">
        <li><a href="options.html"><i class="fa fa-gear"></i></a></li>
      </ul>
    </div>
  </nav>

  <div class="row">
    <div class="col s4 " id="**AlarmBox">
      <div class="card indigo lighten-4">
        <table>
        <tbody id="Alarms">

        </tbody>
      </table>
      </div>
    </div>

     <div class="col s4 m4 l6">
       <div class="card grey darken-3">
         <div class="card-content white-text">
           <span class="card-title">Wake On Lan</span>
           <table>
            <thead>
              <tr>
                  <th data-field="id">Name</th>
                  <th data-field="pushon"></th>
              </tr>
            </thead>

            <tbody id="wolBody">
            </tbody>
          </table>
         </div>
       </div>
      </div>

      <div class="col s4 m4 l6">
        <div class="card grey lighten-3">
          <div class="card-content black-text">
            <span class="card-title">Temperature</span>
            <table>
             <thead>
               <tr>
                   <th data-field="id">Name</th>
                   <th data-field="value">Value</th>
               </tr>
             </thead>

             <tbody id="TemperatureBox">
               <tr>
                 <td><i class="fa fa-leaf"></i>Salon</td>
                 <td id="">12.45</td>
               </tr>
             </tbody>
           </table>
          </div>
        </div>
      </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

    <script src="js/AlarmBox.js"></script>
    <script src="js/wakeOnLan.js"></script>
    <script>
      window.jQuery = window.$ = require('jquery');

      var ip;
      var token_id;
      var token_key;

      var ipcRenderer = require('electron').ipcRenderer;

      ipcRenderer.on('replySettings', function(event, arg){
        ip = arg['ip'];
        token_id = arg['credentials']['id'];
        token_key = arg['credentials']['key'];

        $.ajax({
          url: "http://" + ip + "/api/v1/devices",
          method: "GET",
          headers: {
           'Token-Id':token_id,
           'Token-Key':token_key,
         },
         success: function (data) {
           data = JSON.parse(data);
           for (var i in data){
             if(data[i]['type'] == '3'){
               $('#wolBody').append('<tr id="wol"><td><i class="fa fa-server"></i>' + data[i]['name'] + '</td><td id="wol' + data[i]['id'] + '"></td></tr>');
               ReactDOM.render(React.createElement(wakeOnLan, { id: data[i]['id'], tokenID: token_id, tokenKey: token_key, ip: ip}), document.getElementById('wol' + data[i]['id']));
             }
             else if (data[i]['type'] == '2'){
                $('#Alarms').append('<tr><td>' + data[i]['name'] + '</td><td id="alarm' + data[i]['id'] +'"></td></tr>');
                ReactDOM.render(React.createElement(AlarmBox, { id: data[i]['id'], tokenID: token_id, tokenKey: token_key, ip: ip}), document.getElementById('alarm' + data[i]['id']));
             }
           }
         }.bind(this),
         error: function (xhr, status, err) {
           console.error(this.props.url, status, err.toString());
         }.bind(this)
       });

      });


      $(document).ready(function(){
        ipcRenderer.send('loadSettings');
      });

    </script>
</body>
</html>
