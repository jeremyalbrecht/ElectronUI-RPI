<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Raspberry Pi | Choix des zones</title>

    <!-- Fonts -->
    <link href="/home/pi/ElectronUI-RPI/css/font-awesome.min.css" rel='stylesheet' type='text/css'>
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="/home/pi/ElectronUI-RPI/css/materialize.min.css">
    <style>
        body {
            font-family: 'Lato';
        }
        .fa-btn {
            margin-right: 6px;
        }
    </style>
</head>
<body id="app-layout">
  <nav>
    <div class="nav-wrapper">
      <ul class="left">
        <li><a onclick="Destroy()"><i class="fa fa-arrow-left"></i></a></li>
      </ul>
    </div>
  </nav>

  <h1>Choix des zones</h1>
  <table>
    <tbody id="alarm">
      <tr>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
    
    <script src="js/AlarmLink.js"></script>
    <script>
      window.jQuery = window.$ = require('jquery');

      var ip;
      var token_id;
      var token_key;

      var ipcRenderer = require('electron').ipcRenderer;

      ipcRenderer.on('replySettings', function(event, arg){
        ip = arg['ip'];
        token_id = arg['credentials']['id'];
        token_key = arg['credentials']['key'];

        $.ajax({
          url: "http://" + ip + "/api/v1/devices",
          method: "GET",
          headers: {
           'Token-Id':token_id,
           'Token-Key':token_key,
         },
         success: function (data) {
           data = JSON.parse(data);
           for (var i in data){
             if(data[i]['type'] == '2'){
               console.log(data[i]);
               $('#alarm').append('<tr><td>' + data[i]['name'] + '</td><td id="alarm' + data[i]['id'] + '"></td></tr>');
               ReactDOM.render(React.createElement(AlarmLink, { id: data[i]['id'], tokenID: token_id, tokenKey: token_key, ip: ip}), document.getElementById('alarm' + data[i]['id']));
             }
           }
         }.bind(this),
         error: function (xhr, status, err) {
           console.error(this.props.url, status, err.toString());
         }.bind(this)
       });

      });


      $(document).ready(function(){
        ipcRenderer.send('loadSettings');
      });

      function Destroy(){
        ipcRenderer.send("areaChoiceDone");
      }
    </script>
</body>
</html>
